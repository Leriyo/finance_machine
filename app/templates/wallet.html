{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Создать новый кошелек</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('wallet.create') }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название кошелька</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Список кошельков</h5>
            </div>
            <div class="card-body">
                <div class="list-group">
                    {% for wallet in wallets %}
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        {{ wallet.name }}
                        <form action="{{ url_for('wallet.delete', id=wallet.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm" 
                                    onclick="return confirm('Вы уверены?')">Удалить</button>
                        </form>
                    </div>
                    {% else %}
                    <div class="list-group-item">Нет созданных кошельков</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
